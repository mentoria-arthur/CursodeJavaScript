<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white; /*Comentário em CSS*/
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt ('Digite um número')) //String
        var n2 = Number(window.prompt ('Digite outro número')) //String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //Template String
        // (number + number) é Adição;
        // (string + string) é Concatenação.
    </script>
</body>
</html>
